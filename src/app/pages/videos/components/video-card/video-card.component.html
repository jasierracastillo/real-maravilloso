<div class="single-event-area mb-30 wow fadeInUp" data-wow-delay="300ms">
  <div class="event-thumbnail">
    <img [src]="card_item.image" alt="" />
  </div>
  <div class="event-text">
    <h4>{{ card_item.title }}</h4>
    <div class="event-meta-data">
      <a [href]="card_item.link" class="event-place">{{
        card_item.description
      }}</a>
      <a [href]="card_item.link" class="event-date">In Studio</a>
    </div>
    <a [href]="card_item.link" class="btn see-more-btn video--play--btn"
      ><i class="fa fa-play"></i> PLAY</a
    >
  </div>
</div>
